<!DOCTYPE html>
<head>
    <title>
        Google-Homepage
    </title>
    <link rel="stylesheet" href="index-CSS.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<main>
    <header>
        <nav id="nav-bar">
                <a id="gmail" href="gmail">Gmail</a>
                <a id="images" href="images">Images</a>
                <a id="apps" href="apps"><em class="material-icons">apps</em></a>
                <a id="profile" href="profile"><img id="profile-img" src="Profile-picture.png"></a>  
        </nav>
    </header>
    <div id="wrapper">
        <div id="google-img">
            <img id="img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div id="searchbox">
            <div id="search-icon" class="material-icons">
                search
            </div>
            <div id="voice-icon" class="material-icons">
                mic
            </div>
            <input id="search-bar" type="search" placeholder="Search google or type a URL">
        </div>
        <div id="favourites">
            <button id="tile-button">
                <div id="tile-icon">
                    <img id="add-icon" src="add_black_24dp.svg">
                </div>
                <div id="tile-title">
                    Add shortcut
                </div>
            </button>
        </div>
    </div>
    <footer>
        <nav id="footer-bar">
            <button id="customise-button">
                <img id="customise-icon" src="mode_edit_black_24dp.svg">
            </button>
        </nav>
    </footer>
</main>
